name: Build C++ to EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Compile the C++ code
        run: g++ scheduling.cpp -o scheduling.exe

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v3
        with:
          name: scheduling-exe
          path: scheduling.exe
